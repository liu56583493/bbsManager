<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>51torrent 管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="${ctxPath}/favicon.ico">
    <link rel="stylesheet" href="${ctxPath}/static/admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="${ctxPath}/static/front/assets/css/regiter.css">
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1><a class="cms-pc-title01" href="http://movie.dream.net">51torrent 管理平台 | </a><span class="cms-pc-title">登陆</span></h1>
    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form action="${ctxPath}/admin/ajax/session" method="post" class="am-form" data-am-validator>
            <label for="email">手机号/邮箱:</label>
            <input type="text" name="loginName" id="email" pattern="^\w+([-+.]*\w+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$|^1[34578]\d{9}$" required>
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" pattern="^.{6,32}$" required>
            <br>
            <label for="remember-me">
                <input id="remember-me" name="remember" value="1" type="checkbox" checked>记住密码
            </label>
            <br />
            <div class="am-cf">
                <input id="js_login_submit" type="button" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fr">
            </div>
        </form>
    </div>
    <footer>
        <hr>
        <p class="am-text-center">© 2015 51torrent 所有</p>
    </footer>
</div>
<script type="text/javascript">
function getCtxPath() {
    return "${ctxPath}";
}
</script>
