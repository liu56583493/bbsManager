<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>51torrent</title>
	<% include("/front/_inc/_mate.html") {} %>
	<link rel="stylesheet" href="${ctxPath}/static/front/assets/css/regiter.css"/>
	<style>
		.header {
			text-align: center;
		}
		.header h1 {
			font-size: 200%;
			color: #333;
			margin-top: 30px;
		}
		.header p {
			font-size: 14px;
		}
	</style>
</head>
<body>
<div class="header">
	<div class="am-g">
		<h1><a class="cms-pc-title01" href="http://www.siweifu.com">51torrent | </a><span class="cms-pc-title">登陆</span></h1>
		<p></p>
	</div>
	<hr>
</div>

<div class="am-g">
	<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
		<br>
		<br>
		<div class="cms-regiter-form">
			<form id="js_form" action="${ctxPath}/ajax/session" method="post" class="am-form" data-am-validator>
				<label for="email">手机号/邮箱:</label>
				<input type="text" name="loginName" id="email" pattern="^\w+([-+.]*\w+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$|^1[34578]\d{9}$" required>
				<br>
				<label for="password">密码:</label>
				<input type="password" name="password" id="password" pattern="^.{6,32}$" required>
				<br>
				<label for="remember-me">
				<input name="remember" value="1" id="remember-me" type="checkbox" checked/>记住密码
				</label>
				<br />
				<div class="am-cf cms-regiter-btt">
				<input type="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
				</div>
					<p class="cms-landed am-g">
					<a href="${ctxPath}/regiter?from=${swf.encodeUrl(from)}" class="am-btn am-btn-link cms-landed01 am-u-sm-6">没有账号，现在去注册！</a>
					<a href="${ctxPath}/forget" class="am-btn am-btn-link cms-landed02 am-u-sm-6">忘记密码？^_^</a>
				</p>
			</form>
		</div>
		<hr>
		<p>© 2015 51torrent </p>
	</div>
</div>

<!--tab end-->
<% include("/front/_inc/_script.html") {} %>
<script type="text/javascript">
	$(function(){
		//js提交
		$('#js_form').submit(function() { 
			var $form = $(this);
			// 参数表单参数
			if (!checkForm($form)) {
				return false;
			}
			$.post($form.attr("action"), $form.serialize(), function(data){
				if ( data.code === 0) {
					layer.msg("登陆成功~", {shift: 1});
					setTimeout(function(){window.location.href = "${from}";}, 800);
				} else {
					layer.msg(data.message, {shift: 6});
				}
			});
			return false;
		});
	});
</script>
</body>
</html>
